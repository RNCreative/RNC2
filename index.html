<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RNCreative | Websites voor Techniek</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              rn: {
                orange: '#e46e42',
                blue: '#74bcd3',
                purple: '#493282',
                dark: '#0f0a1e', 
              }
            },
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>

    <style>
      body {
        background-color: #0f0a1e;
        color: white;
        overflow-x: hidden;
        margin: 0; /* Belangrijk om witte randjes te voorkomen */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #0f0a1e; }
      ::-webkit-scrollbar-thumb { background: #493282; border-radius: 5px; }
      ::-webkit-scrollbar-thumb:hover { background: #e46e42; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>
  </head>
  
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      import { Monitor, Code, ChevronRight } from 'lucide-react';

      // Een voorbeeld App Component om te testen
      function App() {
        return (
          <div className="min-h-screen flex flex-col relative overflow-hidden">
            
            {/* Achtergrond animatie blobs */}
            <div className="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
               <div className="absolute top-[-10%] left-[-10%] w-96 h-96 bg-rn-purple rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-blob"></div>
               <div className="absolute top-[20%] right-[-10%] w-96 h-96 bg-rn-blue rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-2000"></div>
               <div className="absolute bottom-[-20%] left-[20%] w-96 h-96 bg-rn-orange rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-blob animation-delay-4000"></div>
            </div>

            {/* Navigatie */}
            <nav className="p-6 flex justify-between items-center z-10">
              <div className="text-2xl font-bold text-white tracking-wider">
                RN<span className="text-rn-orange">CREATIVE</span>
              </div>
            </nav>

            {/* Main Content */}
            <main className="flex-1 flex flex-col items-center justify-center text-center px-4 z-10">
              <div className="animate-float mb-6">
                <Monitor size={64} className="text-rn-blue mx-auto mb-4" />
              </div>
              
              <h1 className="text-5xl md:text-7xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-white via-rn-blue to-rn-orange">
                Websites voor Techniek
              </h1>
              
              <p className="text-gray-300 text-xl max-w-2xl mb-10 leading-relaxed">
                Het werkt! Je zwarte scherm probleem is opgelost.
              </p>

              <button className="bg-rn-orange hover:bg-orange-600 text-white px-8 py-3 rounded-full font-semibold transition">
                Start Project
              </button>
            </main>
          </div>
        );
      }

      // De "Startmotor": Dit injecteert de App in de HTML
      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
